  <div class="wrapper" ng-controller="loginCtrl">
    <form class="form-signin" action="/">       
      <h2 class="form-signin-heading">Please login</h2>
      <input type="text" class="form-control" name="username" placeholder="Email Address" required="" autofocus="" ng-model="username"/>
      <input type="password" class="form-control" name="password" placeholder="Password" required="" ng-model="password"/>      
      <label class="checkbox">
        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe"> Remember me
      </label>
      <button class="btn btn-lg btn-primary btn-block" ng-click="submit()" type="button">Login</button>   
    </form>
  </div>
